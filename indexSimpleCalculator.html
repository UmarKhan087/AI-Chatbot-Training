</body>

<script>

    let numberVal = '';
    let operator_previous = '';
    let numResult = '';
    let numInput = '';

    var hresult = document.getElementById("hResult");

    function enterNumber(keyValue) {
        if (numInput === '') {
            hresult.innerHTML = "";
        }


        hresult.innerHTML += keyValue;
        numInput += keyValue;
        console.log("er0a ", numInput);
    }


    function CalculateResult(_operator) {

        hresult.innerHTML = '';

        if (numResult === '') {
            numResult = numInput;

        } else {
            //if (operator_previous != undefined && operator_previous != '') {

            console.log("er1 ");
            switch (operator_previous) {
                case "*": numResult = Number(numResult) * Number(numInput);
                    break;
                case "+": numResult = Number(numResult) + Number(numInput);
                    break;
                case "-": numResult = Number(numResult) - Number(numInput);
                    break;
                case "/": numResult = Number(numResult) / Number(numInput);
                    break;

            }

            hresult.innerHTML = numResult;


        }

        numInput = '';
        operator_previous = _operator;

    }

</script>
